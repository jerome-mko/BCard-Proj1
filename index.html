<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <!-- Site Title -->
        <title>BUSINESS CARD</title>
        
        <!-- CSS Style Sheet -->
        <link rel="stylesheet" href="styles/styles.css">

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Mozilla+Headline:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>


    <body>
        <div class="main">

            <div class="wrapper">
                <!-- Profile Image -->
                <div class="dp-img">
                    <img src="images/Mandela+Komba+-+Creative+Portfolio+2024.webp" alt="Mandela Komba. Smiling and looking off to the side">
                    <h1 class="my-name">LORUM IPSUM DOLOR</h1>
                </div>
                
                <!-- About Me -->
                <div class="about-me">
                    <h3>Illustrator | Graphic Designer | Frontend Developer</h3>
                </div>
                <div class="details">
                    <img class="QRCode" src="images/QRCode.png" alt="Scan the QRCode">
                    <p class="Lorum">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                        Integer vel justo nec nisl tincidunt cursus. Sed vitae sapien ac ligula convallis tincidunt. 
                        Nulla facilisi. Curabitur a lorem ut nisl blandit pharetra. 
                    </p>
                </div>
                <div class="location">
                    <div class="socials">
                        <img src="images/instagram.png" alt="instagram icon">
                        <img src="images/linkedin.png" alt=" LinkedIn icon">
                        <img src="images/twitter.png" alt="twitter icon">
                    </div>
                    <p>Fukuoka, Japan</p>
                    
                </div>
                <!-- Contact Me -->
                <div class="contact-me">
                    <label class="label-cls" for="contact-me">CONTACT ME</label>

                    <!-- Email/Submit-->
                    <div class="email-submit">
                        <input class="email-inpt" id="contact-me" type="email" placeholder="enter email"/>
                        <button class="submit-btn">SUBMIT</button>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
